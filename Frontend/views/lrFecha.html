<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labores Realizadas por Fecha</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="icon" href="/Frontend/imgs/86155.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

  <div class="mb-4 text-center">
    <nav class="navbar navbar-light navbar-expand-lg"  style="background-color: #f5f9f2;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01" class="row">
            <a class="navbar-brand" href="/Frontend/views/mainPage.html">
                <img src="/Frontend/imgs/lote.imagen.png" width="30" height="30" alt="" loading="lazy">
              </a>
          <a class="navbar-brand col-3 ml-5" href="/Frontend/views/mainPage.html">Labores En Curso</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active col-12 ml-5">
              <a class="navbar-brand" href="/Frontend/views/laboresRealizadas.html" class="">Labores Realizadas <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active col-12 ml-5">
              <a class="navbar-brand" href="/Frontend/views/lote.html">Lote</a>
            </li>
          </ul>
        </div>
      </nav>
  </div>
    
    <hr>



    <div id="app">
        <div class="row">
            <div class="col-4">
              <label class="col-12 ml-5">Fecha de inicio</label>
              <input class="col-6 ml-5" id="fechaInicio"  type="date">
            </div>
    
            <div class="col-4 mt-2" style="text-align: center;">
              <button class="btn btn-success btn-lg" @click="hacerFiltro">Consultar</button>
            </div>

            <div class="col-4"  style="text-align: center;">
              <label class="col-12 ml-4">Fecha de final</label>
              <input class="col-6 ml-5" id="fechaFinal" type="date">
            </div>
          </div>

          <hr>

          <div class="row">
            <div v-if="mostrarTabla" class="col-5 ml-3">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">Codigo Labor</th>
                      <th scope="col">Labor</th>
                      <th scope="col">Grupo Labor</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Descripcion Final</th>
                      <th scope="col">Codigo Lote</th>
                      <th scope="col">Lote</th>
          
                    </tr>
                  </thead>
                  <tbody  v-for="elemento in datosLaboresFecha">
                    <tr>
                      <td>{{elemento.Codigo_Labor}}</td>
                      <td>{{elemento.Labor}}</td>
                      <td>{{elemento.Grupo_Labor}}</td>
                      <td>{{elemento.Fecha}}</td>
                      <td>{{elemento.Descripcion_Final}}</td>
                      <td>{{elemento.ID_Lote}}</td>
                      <td>{{elemento.Lote}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
              <div class="col-3" id="piechart_div" ></div>
              <div class="col-3"id="barchart_div"></div>
          </div>
          <div v-if="mostrarTabla">
            <hr>
          </div>


        




    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="/Frontend/components/lr-fecha.js"></script>
</body>
</html>
